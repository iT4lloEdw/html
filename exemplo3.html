<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tamanho da bolinha</h1>
    <input type="range" id="barra" min="10" max="100" value="50">

    <svg width="200" height="200">
        <circle id="bola" cx="100" cy="100" r="50" fill="blue" >
    </circle>
    </svg>

    <script>
        const barra = document.getElementById('barra');
        const bola = document.getElementById('bola');

        barra.addEventListener('input', function(){
            bola.setAttribute('r', this.value);
        })
    </script>

</body>
</html>
